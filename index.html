<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth Loop: Community Advice</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark Mode for Teens */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Keeps bubbles inside the screen */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Header --- */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: #a0a0a0; }
        .subtitle { font-size: 0.9rem; color: #4CAF50; font-weight: bold; }

        /* --- The Bubble Stream (Container) --- */
        #bubble-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
            /* Gradient to fade bubbles at top */
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 100%);
        }

        /* --- Individual Bubbles --- */
        .bubble {
            position: absolute;
            bottom: -150px; /* Start below screen */
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: floatUp linear forwards;
            opacity: 0.9;
        }

        /* Role Styles (Based on Board Roles) */
        .role-tag {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
            opacity: 0.8;
        }

        /* Color coding the roles [cite: 16-20] */
        .bubble.victim { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #000; }
        .bubble.sharer { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: #fff; }
        .bubble.producer { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: #000; }
        .bubble.influencer { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: #000; }

        /* --- Input Area (The "Phone Interface") --- */
        #input-area {
            background-color: #1e1e1e;
            padding: 20px;
            z-index: 100;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        select, input, button {
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        select { background: #333; color: white; cursor: pointer; flex: 1; max-width: 150px; }
        input { flex: 2; background: #333; color: white; min-width: 200px; }
        button { 
            background: #4CAF50; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s;
            padding: 12px 25px;
        }
        button:hover { transform: scale(1.05); background: #45a049; }

        /* --- Animation --- */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.9); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .bubble { max-width: 80%; font-size: 0.9rem; }
            #input-area { padding: 10px; }
            select, input { width: 100%; max-width: none; margin-bottom: 5px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>DEBRIEFING BOARD: STEP 3</h1>
        <div class="subtitle">Community Action: Advice for the Future</div>
    </header>

    <div id="bubble-container"></div>

    <div id="input-area">
        <select id="roleSelect">
            <option value="" disabled selected>Select your past role...</option>
            <option value="victim">I was a Victim</option>
            <option value="sharer">I was a Sharer</option>
            <option value="influencer">I was an Influencer</option>
            <option value="producer">I was a Producer</option>
        </select>
        <input type="text" id="messageInput" placeholder="One piece of advice for the younger generation..." maxlength="140">
        <button onclick="postBubble()">SEND ADVICE</button>
    </div>

    <script>
        const container = document.getElementById('bubble-container');
        
        // --- 1. Pre-Populated Advice (Simulating Community) ---
        // Based on the emotions/values tokens on your board [cite: 12, 26, 35, 36, 53]
        const starterData = [
            { role: 'victim', text: "It felt helpless when they ganged up. Advice: Don't engage with trolls, just block.", speed: 15 },
            { role: 'sharer', text: "I shared it for Loyalty to my friend. I was wrong. Verify before you defend.", speed: 18 },
            { role: 'influencer', text: "I wanted Popularity. But likes aren't worth hurting real people.", speed: 20 },
            { role: 'producer', text: "It started as a joke for Fun. It got out of hand. Think before you post.", speed: 22 },
            { role: 'victim', text: "I was scared to speak up. Find a trusted adult if you feel overwhelmed.", speed: 14 }
        ];

        // Function to create a bubble
        function createBubble(text, role, speed) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble', role);
            
            // Random horizontal position (10% to 80% of screen width)
            const randomLeft = Math.floor(Math.random() * 70) + 10;
            bubble.style.left = randomLeft + '%';
            
            // Set the animation speed (slower = more contemplative)
            bubble.style.animationDuration = speed + 's';

            // HTML Structure of the bubble
            bubble.innerHTML = `
                <span class="role-tag">FROM A FORMER ${role.toUpperCase()}</span>
                "${text}"
            `;

            container.appendChild(bubble);

            // Remove bubble from DOM after animation ends to prevent lag
            setTimeout(() => {
                bubble.remove();
            }, speed * 1000);
        }

        // Initialize with starter bubbles
        let delay = 0;
        starterData.forEach(data => {
            setTimeout(() => {
                createBubble(data.text, data.role, data.speed);
            }, delay);
            delay += 2000; // Stagger them appearing
        });

        // Loop background bubbles forever
        setInterval(() => {
            const randomData = starterData[Math.floor(Math.random() * starterData.length)];
            createBubble(randomData.text, randomData.role, Math.floor(Math.random() * 10) + 15);
        }, 3000);


        // --- 2. User Agency Action (Posting) ---
        function postBubble() {
            const input = document.getElementById('messageInput');
            const roleSelect = document.getElementById('roleSelect');
            
            const text = input.value;
            const role = roleSelect.value;

            if (text.trim() === "" || role === "") {
                alert("Please select a role and write your advice!");
                return;
            }

            // Create the user's bubble immediately
            // We give it a slightly faster speed (12s) so they see it rise
            createBubble(text, role, 12);

            // Clear inputs
            input.value = "";
            
            // Optional: Scroll to bottom or visual feedback
            input.placeholder = "Message sent to the future!";
            setTimeout(() => input.placeholder = "One piece of advice for the younger generation...", 3000);
        }

        // Allow pressing "Enter" to send
        document.getElementById('messageInput').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                postBubble();
            }
        });

    </script>
</body>
</html>
